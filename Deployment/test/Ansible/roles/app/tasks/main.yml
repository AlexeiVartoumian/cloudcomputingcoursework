---
- name: Update apt cache
  apt:
    update_cache: yes
    cache_valid_time: 3600
    
- name: Install docker dependencies
  apt:
    name: 
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg
      - lsb-release
    state: present


- name: Add docker gpg key
  apt_key:
    url: "https://download.docker.com/linux/ubuntu/gpg"
    state: present

- name: add docker repository
  apt_repository:
    repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable" 
    state: present


- name: Install Docker
  apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io 
      - python3-pip
      - python3-docker
    state: present
    update_cache: yes

- name: add ubuntu user to docker group
  user:
    name: ubuntu
    groups: docker
    append: yes
- name: reset Ssh connection
  meta: reset_connection

- name: start docker service
  systemd: 
    name: docker
    state: started
    enabled: yes

- name: Pull docker image from docker 
  command: docker pull {{ docker_image_app }}
  become: yes

- name: Run express app container
  docker_container:
    name: express-app
    image: alexvartoumian/express-app:latest
    state: started
    restart_policy: always
    ports:
      - "3001:3001"
    env:
      MONGO_URI: "mongodb://{{ groups['db_vm'][0] }}:27017"
      JWT_SECRET: "{{ jwt_secret }}"
    recreate: yes
    
  become: yes
   